<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <div class="container">
        <!-- Left Container: Contact Details and Payment -->
        <section class="checkout-details">
            <h2>Checkout</h2>

            <div class="contact-details">
                <label for="email">Email ID</label>
                <input type="email" id="email" placeholder="John Doe">
            </div>

            <div class="payment-method">
                <h3>Payment</h3>

                <div class="payment-options">
                    <button class="active">Card</button>
                    <button>Crypto</button>
                    <button>Bank</button>
                    <button>Other</button>
                </div>

                <div class="payment-details">
                    <div class="input-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9101 1121">
                    </div>

                    <div class="input-group-row">
                        <div class="input-group">
                            <label for="expiry">Expiry</label>
                            <input type="text" id="expiry" placeholder="MM/YY">
                        </div>

                        <div class="input-group">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" placeholder="***">
                        </div>
                    </div>

                    <div class="input-group-row">
                        <div class="input-group">
                            <label for="country">Country</label>
                            <select id="country">
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="zip">ZIP</label>
                            <input type="text" id="zip" placeholder="XXXXX">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Right Container: Order Summary -->
        <section class="order-summary">
            <h2>Order Summary</h2>

            <div class="coupon-code">
                <input type="text" placeholder="Enter Coupon Code">
                <button>Apply Coupon</button>
            </div>

            <div class="summary-details">
                <p>Sub Total <span>₹4,700</span></p>
                <p>Taxes (if applicable) <span>₹199</span></p>
                <p>Discount <span>₹0</span></p><br>     
                <p class="total">Total <span>₹4,999</span></p>
            </div>

            <button class="pay-now">Pay Now ₹4,999</button>

            <div class="payment-methods">
                <img src="https://t4.ftcdn.net/jpg/06/18/92/55/360_F_618925574_b3n9JfcmFr5GNa10SvNdpDFyHL5D3dIw.jpg" alt="Secure">
                <img src="https://sellonboard.com/wp-content/uploads/2021/09/razorpay.png" alt="Razorpay">
                <img src="https://png.pngtree.com/png-clipart/20230920/original/pngtree-vector-icon-for-secure-online-shopping-with-100-payment-protection-vector-png-image_12468844.png" alt="Payment">
            </div>
        </section>
    </div>
</body>

</html>
